<div class="table-container">
    <table mat-table [dataSource]="shoppings" class="full-width-table mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Shopping lists</th>
            <td mat-cell *matCellDef="let shopping"> 
                <button mat-icon-button (click)="accessShopping(shopping)" color="primary">
                    <mat-icon>shopping_cart</mat-icon>
                    {{shopping.shoppingName | titlecase}} 
                </button>
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let shopping">
                <button mat-icon-button (click)="update(shopping)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="delete(shopping)" color="primary">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-checked': row.checked }"></tr>

    </table>
</div>
