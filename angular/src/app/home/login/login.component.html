<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="90%">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
                <input matInput formControlName="userName" #userNameInput placeholder="User name" maxlength="20">
                <mat-error *ngIf="loginForm.get('userName')?.invalid">{{getErrorMessage('userName')}}</mat-error>
                <mat-hint align="end">{{userNameInput.value?.length || 0}}/20</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="password" #passwordInput type="password" placeholder="Password"
                    maxlength="20">
                <mat-error *ngIf="loginForm.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
                <mat-hint align="end">{{passwordInput.value?.length || 0}}/20</mat-hint>
            </mat-form-field>

            <button [disabled]="loginForm.invalid" mat-raised-button type="submit" color="primary">Login</button>
        </form>
        <div class="login-form" fxLayoutAlign="stretch" fxLayout="column">
            <mat-toolbar color="accent" class="register-toolbar">New to Shopping List?</mat-toolbar>
            <button mat-raised-button color="primary" routerLink="signup">Create your account</button>
        </div>
    </mat-card>
</div>
